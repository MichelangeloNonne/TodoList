<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/ToDoList.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i>  ToDoList</h1>
        <div class="input-group mb-3">
            <input id="task-content" type="text" maxlength="50" class="form-control btn-lg"
                placeholder="Write something to add to the list....." aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <select id="category-list">
                       <option value="">Select category</option>    
                </select>
               
                <button id="task-add-button" class="btn btn-dark" type="button">+</button>
            </div>
        </div>
        <div id="tasks-list" class="text-position">

        </div>
        <div class="rounded-pill" id="counter"></div>
    </div>

    <script src="/js/ToDoList.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" crossorigin="anonymous">
    </script>
    <script src="/js/bootstrap.js"></script>

</body>

</html>
